<!DOCTYPE html>
<html lang="en">
  <head>
<!-- QUESTO CODICE FUNZIONA PERFETTAMENTE-->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 

    <title>Albero Funziona</title>

    <style>



  div.tooltip {
    position: absolute;
    pointer-events: none;
  }
  
  .node circle {
    fill: #dcf0e0;
    stroke: #F85F55;
    stroke-width: 2px;
  }

  .node text {
    font-size: 10px;
    font-family: 'Europa', sans-serif;
  }

  .link {
    fill: none;
    stroke: #F85F55;
    opacity: 0.2;
    stroke-width: 1px;
  }
 
  #alberor{
    max-width: 760px;
    padding: 0 0 0 0;
    margin-left: auto;
    margin-right: auto;
    top: 0px;
    transform: rotate(90deg);
  }

  #alberor2{
    max-width: 760px;
    padding: 0 0 0 0;
    margin-left: auto;
    margin-right: auto;
    top: 0px;
    margin-top:-500px;
    /*transform: rotate(90deg);*/
  }

@media screen and (max-width: 900px) { 
        #alberor{
          transform: rotate(0deg);
        }
        #alberor2{

        }

}
    </style>

  </head>

<body>

  <div id="alberor"></div> 
  <div id="alberor2"></div> 

<!-- load the d3.js library --> 
  <script src="http://d3js.org/d3.v3.min.js"></script>
      
  <script>

    // ************** Generate the tree diagram   *****************
    var margin = {top: 20, right: 60, bottom: 20, left: 60},
      width = 500,
      height = 900 - margin.top - margin.bottom;
      
    var i = 0;
      duration = 750;

    var tree = d3.layout.tree()
      .size([height, width]);

    var diagonal = d3.svg.diagonal()
      .projection(function(d) { return [d.y, d.x]; });

    var svg = d3.select("#alberor").append("svg")
      .attr("width", width)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + 
                                        margin.top + ")");

    // load the external data
    d3.csv("datatest.csv", function(error, data) {

      // *********** Convert flat data into a nice tree ***************
      // create a name: node map
      var dataMap = data.reduce(function(map, node) {
        map[node.name] = node;
        return map;
      }, {});

      // create the tree array
      var treeData = [];
      data.forEach(function(node) {
        // add to parent
        var parent = dataMap[node.parent];
        if (parent) {
          // create child array if it doesn't exist
          (parent.children || (parent.children = []))
            // add node to child array
            .push(node);
        } else {
          // parent is null or missing
          treeData.push(node);
        }
      });

      root = treeData[0];
      root.x0 = height / 2;
      root.y0 = 0;
      
      update(root);
    });

    d3.select(self.frameElement).style("height", "500px");

    function update(source) {

      // Compute the new tree layout.
      var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 130; });

      // Update the nodes…
      var node = svg.selectAll("g.node")
        .data(nodes, function(d) { return d.id || (d.id = ++i); });

      // Enter any new nodes at the parent's previous position.
      var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) {
          return "translate(" + source.y0 + "," + source.x0 + ")"; });

      nodeEnter.append("circle")
        .on("click", click)
        .attr("r", 1e-6)
        .style("fill", function(d) {
          return d._children ? "#248BFF" : "#dcf0e0"; });

      nodeEnter.append("text")
        .attr("x", function(d) {
          return d.children || d._children ? -13 : 13; })
        .attr("dy", ".35em")
        .attr("id", function(d) { return d.NOME; })
        .attr("text-anchor", function(d) { 
          return d.children || d._children ? "end" : "start"; })
        .text(function(d) { return d.NOME; })
        .style("fill-opacity", 1e-6)
        .style("cursor", "pointer")
        .style("font-family", "'Europa', sans-serif")
        .on("click", click)
          // add tool tip for ps -eo pid,ppid,pcpu,size,comm,ruser,s
          .on("click", function(d) {
            div.transition()
              .duration(200)
              .style("opacity", .9);
            div .html(d.IMG + "<br/>")
              .style("left", "400px")
              .style("top", "60px" );
            })
          .on("mouseout", function(d) {
            div.transition()
              .duration(500)
              .style("opacity", 0);
            });

    // add the tool tip
      var div = d3.select("#alberor2").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

      // Transition nodes to their new position.
      var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function(d) { 
            return "translate(" + d.y + "," + d.x + ")";
          });

      nodeUpdate.select("circle")
        .attr("r", 5)
        .style("fill", function(d) { 
        return d._children ? "#F85F55" : "#dcf0e0"; });

      nodeUpdate.select("text")
        .style("fill-opacity", 1);

      // Transition exiting nodes to the parent's new position.
      var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function(d) { return "translate(" + source.y + 
                                                 "," + source.x + ")"; })
        .remove();

      nodeExit.select("circle")
        .attr("r", 1e-6);

      nodeExit.select("text")
        .style("fill-opacity", 1e-6);

      // Update the links…
      var link = svg.selectAll("path.link")
        .data(links, function(d) { return d.target.id; });

      // Enter any new links at the parent's previous position.
      link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("d", function(d) {
          var o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        });

      // Transition links to their new position.
      link.transition()
        .duration(duration)
        .attr("d", diagonal);

      // Transition exiting nodes to the parent's new position.
      link.exit().transition()
        .duration(duration)
        .attr("d", function(d) {
          var o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        })
        .remove();

      // Stash the old positions for transition.
      nodes.forEach(function(d) {
      d.x0 = d.x;
      d.y0 = d.y;
      });
    }

    // Toggle children on click.
    function click(d) {
      if (d.children) {
        d._children = d.children;
        d.children = null;
      } else {
        d.children = d._children;
        d._children = null;
      }
      update(d);
    }

    
    </script>
  
  </body>
</html>
